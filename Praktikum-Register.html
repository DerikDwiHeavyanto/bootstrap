<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewsport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Table</title>
        <!-- Load bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Load jquery and bootstarp js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container" style="padding: top 6rem; max-width: 50%;">
        <div class="card">
            <div class="card-header text-center">
                Register
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" name="nama" id="nama" placeholder="Nama Lengkap" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nama">Username</label>
                        <input type="text" name="Username" id="nama" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="nama">No.Telpon</label>
                            <input type="number" name="No.Telpon" id="nama" placeholder="No.telpon" class="form-control">
                        </div>
                    <div class="form-group">
                        <label for="nama">Email</label>
                        <input type="text" name="email" id="nama" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nama">Password</label>
                        <input type="text" name="password" id="nama" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="register" class="btn btn-success btn-block" value="Register Sekarang">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="reset" class="btn btn-info btn-block" value="Reset">
                    </div>
                </form>
            </div>
        </div>
        </div>   
    </body>
</html>
