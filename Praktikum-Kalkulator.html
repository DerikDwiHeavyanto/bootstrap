<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewsport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator</title>
        <!-- Load bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="Kalkulator.css">
        <!-- Load jquery and bootstarp js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-4 text-center bg-dark">
            <form action="">
                <h4>Kalkulator</h4>
                <div class="row ">
                    <form name="">
                        <input type="text" name="layar" class="layar ">
                    </form>
                </div>
                <div class="row">
                    <button class="btn btn-warning">1</button>
                    <button class="btn btn-warning">2</button>
                    <button class="btn btn-warning">3</button>
                    <button class="btn btn-warning">+</button>
                    <button class="btn btn-warning">4</button>
                    <button class="btn btn-warning">5</button>
                    <button class="btn btn-warning">6</button>
                    <button class="btn btn-warning">-</button>
                    <button class="btn btn-warning">7</button>
                    <button class="btn btn-warning">8</button>
                    <button class="btn btn-warning">9</button>
                    <button class="btn btn-warning">*</button>
                    <button class="btn btn-warning">C</button>
                    <button class="btn btn-warning">0</button>
                    <button class="btn btn-warning">=</button>
                    <button class="btn btn-warning">/</button>
                </div>
            </div>
        </div>
    </body>
    </html>
